<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Espanca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #0b0b0b;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #151515;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 25px #000;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .painel { display: none; text-align: center; }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>LOGIN</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="email" id="password" placeholder="Senha">
  <button id="btnLogin">Entrar</button>
</div>

<!-- PAINEL -->
<div class="box painel" id="painelBox">
  <h2>ðŸ”¥ Painel Espanca</h2>
  <p id="userEmail"></p>
  <button id="btnLogout">Sair</button>
</div>

<script type="module">
  // Firebase v9 (MODULAR)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    onAuthStateChanged, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBCLAmIdulgRa1lit2D5aPu8QdxM2I43zA",
    authDomain: "painel-espanca.firebaseapp.com",
    databaseURL: "https://painel-espanca-default-rtdb.firebaseio.com",
    projectId: "painel-espanca",
    storageBucket: "painel-espanca.firebasestorage.app",
    messagingSenderId: "257026807953",
    appId: "1:257026807953:web:6bc670881c3806e84bc730"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBox  = document.getElementById("loginBox");
  const painelBox = document.getElementById("painelBox");
  const userEmail = document.getElementById("userEmail");

  document.getElementById("btnLogin").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const pass  = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, pass)
      .then((cred) => {
        window.location.href = "painel.html";
      })
      .catch(() => {
        alert("Email ou senha invÃ¡lidos");
      });
  });

  document.getElementById("btnLogout").addEventListener("click", () => {
    signOut(auth);
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      mostrarPainel(user);
    } else {
      loginBox.style.display = "block";
      painelBox.style.display = "none";
    }
  });

  function mostrarPainel(user) {
    loginBox.style.display = "none";
    painelBox.style.display = "block";
    userEmail.innerText = "Logado como: " + user.email;
  }
</script>

</body>
</html>
