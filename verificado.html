<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>✅ Verificado com sucesso!</h1>
    <img id="avatar" width="100" style="border-radius: 50%">
    <h2 id="username"></h2>
  </div>

  <script>
    // Pega token da URL (implicit grant flow)
    const params = new URLSearchParams(window.location.hash.replace("#","?"));
    const token = params.get("access_token");

    if (!token) {
      document.body.innerHTML = "<h1>Erro: não foi possível verificar.</h1>";
    } else {
      fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(r => r.json())
      .then(user => {
        document.getElementById("username").innerText = `${user.username}#${user.discriminator}`;
        document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
      });
    }
  </script>
</body>
</html>
