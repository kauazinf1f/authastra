<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login com Discord</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
<link rel="stylesheet" href="/styles.css">
<div class="wrapper">
  <div class="card">
    <span class="logo">
      <!-- você pode colocar um SVG do Discord aqui -->
      Login • Discord OAuth2
    </span>
    
    <h1 class="title">Entre para continuar</h1>
    <p class="subtitle">
      Conecte-se com sua conta Discord para acessar e ser adicionado ao servidor automaticamente.
    </p>
    
    <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1406718673879830661&redirect_uri=https://authastra.vercel.app/callback&response_type=code&scope=identify%20guilds.join">
      <!-- opcional: <svg width="18" height="18" ...>ícone</svg> -->
      Entrar com Discord
    </a>
    
    <div class="footer">
      <span>Ao continuar, você aceita nossos</span>
      <a href="#" target="_blank" rel="noopener">Termos</a>
      <span>e</span>
      <a href="#" target="_blank" rel="noopener">Privacidade</a>
    </div>
  </div>
</div>
</body>
</html>
